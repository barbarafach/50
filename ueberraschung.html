<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Überraschung</title>
    
    <style>
        /* Allgemeine Styling-Regeln */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Inhalt vertikal zentrieren */
            text-align: center;
            
            /* Farbverlauf: Blau-Türkis-Weißtöne */
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 50%, #26c6da 100%);
        }

        /* Container, um den Inhalt zu rahmen */
        .surprise-box {
            background-color: rgba(255, 255, 255, 0.95); /* Fast weißer Hintergrund */
            padding: 50px 70px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #00796b; 
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Styling für das Pumuckl-Bild */
        .surprise-image {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin: 30px 0;
            border: 5px solid #00bcd4; /* Türkiser Rahmen */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s;
        }
        
        .surprise-image:hover {
             transform: scale(1.02); /* Leichter Zoom-Effekt */
        }

        /* Link zurück zur Startseite */
        .back-link {
            display: block;
            margin-top: 30px;
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }

    </style>
    </head>
<body>
    <div class="surprise-box">
        
        <h1>Samstag wird das Geheimnis gelüftet</h1> <img src="pumuckl.jpg" alt="Pumuckl" class="surprise-image"> <a href="index.html" class="back-link">
            &larr; Zurück zur Übersicht
        </a>
        
    </div>
</body>
</html>
